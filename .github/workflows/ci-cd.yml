  # ğŸš€ Deploy to Railway
  deploy:
    name: ğŸš€ Deploy to Railway
    runs-on: ubuntu-latest
    # No dependencies - deploy directly to save GitHub Actions minutes
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: |
          # Try frozen lockfile first, fallback if needed
          pnpm install --frozen-lockfile || pnpm install --no-frozen-lockfile

      - name: ğŸ—„ï¸ Generate Prisma client
        run: pnpm db:generate

      - name: ğŸ—ï¸ Build application
        run: pnpm build

      - name: ğŸš‚ Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh
          echo "$HOME/.railway/bin" >> $GITHUB_PATH

      - name: ğŸ”§ Configure Railway Authentication
        run: |
          # Create Railway config directory and authentication file
          mkdir -p ~/.railway
          echo '{"projects": {}, "user": {"token": "${{ secrets.RAILWAY_TOKEN }}"}, "linkedFunctions": null}' > ~/.railway/config.json

      - name: ğŸš‚ Deploy to Railway
        run: |
          # Deploy using Railway CLI - now properly authenticated
          railway up --detach

      - name: â³ Wait for deployment
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30

      - name: ğŸ—„ï¸ Run database migrations
        run: |
          # Run migrations on Railway - using config file authentication
          railway run -- npx prisma migrate deploy

  # ğŸ”” Notification
  notify:
    name: ğŸ”” Notify Deployment
    runs-on: ubuntu-latest
