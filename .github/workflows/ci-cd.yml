            echo "ğŸ” Health Check: https://cookbook-backend.railway.app/health"
            echo "ğŸ“Š Check Railway dashboard for detailed metrics"
            echo ""
            echo "ğŸ’¡ To enable full CI/CD pipeline later:"
            echo "   - Uncomment test, security, and build jobs in .github/workflows/ci-cd.yml"
            echo "   - This will run tests, security scans, and Docker builds"
          else
            echo "âŒ FAILED: Deployment unsuccessful"
            echo "ğŸ” Check the Railway Deploy job logs for details"
          fi

      - name: ğŸ”” Send Slack notification
        if: vars.SLACK_WEBHOOK_URL != ''
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: '#deployments'
          SLACK_COLOR: ${{ needs.deploy.result == 'success' && 'good' || 'danger' }}
          SLACK_MESSAGE: |
            *CookBook Connect Backend Deployment:*
            *Status:* `${{ needs.deploy.result }}`
            *Branch:* `${{ github.ref_name }}`
            *Commit:* `${{ github.sha }}`
            *URL:* https://cookbook-backend.railway.app/graphql
